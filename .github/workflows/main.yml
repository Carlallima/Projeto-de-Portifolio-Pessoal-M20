name: CI - Testes de API (Mocha/K6)

on:
  push:
    branches: [ "main", "master", "testes-performance" ]
  pull_request:
    branches: [ "main", "master" ]

jobs:
  tests:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout do Repositorio
        uses: actions/checkout@v4

      - name: Configurar Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22' 

      - name: Instalando as dependencias
        run: npm install

      - name: Iniciar o Servidor de Aplicacao
        run: npm start & 
        env:
          PORT: 3000
          JWT_SECRET: teste-secret-key
          TEST_TOKEN: 123456789teste

      - name: Aguardar servidor iniciar
        run: sleep 5

      - name: Executar Testes de Integracao (Mocha/Supertest)
        run: npm test
        env:
          TEST_TOKEN: 123456789teste
          PORT: 3000

      - name: Instalar K6
        run: |
          sudo gpg -k
          sudo gpg --no-default-keyring --keyring /usr/share/keyrings/k6-archive-keyring.gpg --keyserver hkp://keyserver.ubuntu.com:80 --recv-keys C5AD17C747E3415A3642D57D77C6C491D6AC1D69
          echo "deb [signed-by=/usr/share/keyrings/k6-archive-keyring.gpg] https://dl.k6.io/deb stable main" | sudo tee /etc/apt/sources.list.d/k6.list
          sudo apt-get update
          sudo apt-get install k6

      - name: Executar Teste K6 - Login
        run: k6 run tests/testK6/login.test.js

      - name: Executar Teste K6 - Usuarios
        run: k6 run -e TEST_TOKEN=123456789teste tests/testK6/users.test.js

      - name: Executar Teste K6 - Contratos
        run: k6 run -e TEST_TOKEN=123456789teste tests/testK6/contracts.test.js

      - name: Executar Teste K6 - Emails
        run: k6 run -e TEST_TOKEN=123456789teste tests/testK6/email.test.js
    
      
